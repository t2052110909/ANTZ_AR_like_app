<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Camera App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AR Camera Demo</h1>
  <div class="camera-container">
    <!-- カメラ映像 -->
    <video id="camera" autoplay playsinline muted></video>
    <!-- キャラ画像（仮に1つ固定で表示） -->
    <img id="character" src="imgs/deoki_icon.jpg" alt="キャラ">
  </div>

  <!-- 操作用ボタン -->
  <div class="controls">
    <button id="captureBtn">📸 シャッター</button>
  </div>

  <!-- 撮影結果表示 -->
  <canvas id="canvas" style="display:none;"></canvas>

  <img id="result" style="width:100%;margin-top:10px;display:block;">

  <script src="script.js"></script>

</body>
</html>

  <script src="script.js"></script>
</body>
</html>
